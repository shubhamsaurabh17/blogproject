<!DOCTYPE html>
{% extends "TestApp/base.html"%}
{% block title_block%}Share Post By Email{% endblock%}

{% block content_block%}
{%if sent%}
<h1>Email Sent Successfully......!!!!!</h1>
<p>"{{post.title}}" Was Sent By Mail</p>
{%else%}
<h1>Share {{post.title}} Post By Email.!!!</h1>
<hr />
<form method="post">
  {{form.as_p}}
  {%csrf_token%}
  <input type="submit" value="Send Mail">
</form>
{%endif%}
{%endblock%}
